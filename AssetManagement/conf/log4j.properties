######################## 
# Logic log configure 
####################### 
log4j.appender.logic=org.apache.log4j.RollingFileAppender
log4j.appender.logic.File=C:\\AMS\\log\\logic.html
log4j.appender.logic.MaxFileSize=1000KB  
#log4j.appender.logic.file = /opt/AMS/log/logic.log
log4j.appender.logic.Threshold = ERROR
#log4j.appender.logic.layout=org.apache.log4j.PatternLayout
log4j.appender.logic.layout=com.augmentum.ams.util.FormatHTMLLayout
log4j.appender.logic.ImmediateFlush = true
log4j.appender.logic.Append = true

######################## 
# Console log configure 
####################### 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - %C.%M():%L - %m%n

