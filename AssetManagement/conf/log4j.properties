######################## 
# Spring log configure, only warn log is recored
####################### 
log4j.logger.org.springframework=WARN,spring
log4j.appender.spring=org.apache.log4j.RollingFileAppender
log4j.appender.spring.MaxFileSize=1000KB  
log4j.appender.spring.File=C:\\AMS\\log\\spring.log
#log4j.appender.spring.File=/opt/AMS/log/spring.log
log4j.appender.spring.layout=org.apache.log4j.PatternLayout
log4j.appender.spring.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}  %C.%M():%L - %m%n
log4j.appender.spring.ImmediateFlush = true
log4j.appender.spring.Append = true

######################## 
# Hibernate log configure, only warn log is recored
####################### 
log4j.logger.org.hibernate=WARN,hibernate
log4j.appender.hibernate=org.apache.log4j.RollingFileAppender
log4j.appender.hibernate.MaxFileSize=1000KB  
log4j.appender.hibernate.File=C:\\AMS\\log\\hibernate.log
#log4j.appender.hibernate.File=/opt/AMS/log/hibernate.log
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}  %C.%M():%L - %m%n
log4j.appender.hibernate.ImmediateFlush = true
log4j.appender.hibernate.Append = true