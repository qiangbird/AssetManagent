######################## 
# root log configure
####################### 
log4j.rootLogger=INFO,AMS
log4j.appender.AMS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.AMS.layout=org.apache.log4j.PatternLayout
log4j.appender.AMS.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} %C.%M():%L %m%n
log4j.appender.AMS.file = C:\\AMS\\log\\ams.log
#log4j.appender.AMS.file = /opt/AMS/log/ams.log
log4j.appender.AMS.append = true

###### Only log ams project log which is in com.augmentum.ams folder ###########
log4j.logger.com.augmentum.ams=INFO,logic,console

